<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Functional baap er Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Functional <span class="text-rose-500 font-medium"> Baap-Er-Bank</span>
        </h1>
    </header>

    <main>
        <section class="mt-4-8 text-white">
            <div class="grid grid-cols-3 gap-3 mt-5 w-3/4 mx-auto">
                <div class="rounded-lg bg-yellow-400 p-8">
                    <h1 class="text-4xl">Deposit</h1>
                    <h1 class="text-3xl font-medium">$ <span id="deposit-total">00</span></h1>
                </div>
                <div class="rounded-lg bg-blue-400 p-8">
                    <h1 class="text-4xl">Withdraw</h1>
                    <h1 class="text-3xl font-medium">$ <span id="withdraw-total">00</span></h1>
                </div>
                <div class="rounded-lg bg-green-400 p-8">
                    <h1 class="text-4xl">Balance</h1>
                    <h1 class="text-3xl font-medium">$ <span id="balance-total">1200</span></h1>
                </div>
            </div>
        </section>
<!-- bottom part of bank -->
<section class="mt-8 w-3/4 mx-auto">
<div class="grid grid-cols-2 gap-4 ">
<div class="bg-violet-400 p-8 rounded-lg">
    <h3 class="text-3xl text-white ">Your Deposit</h3>
    <input id="deposit-filed" class="w-3/4 px-5 py-2 mt-2 rounded" type="text" placeholder="$ Deposit Amount">
    <button id="btn-deposit" class="bg-rose-400 px-6 py-2 text-white rounded-lg mt-5 hover:bg-blue-600">Deposit</button>
</div>
<div class="bg-emerald-800	 p-8 rounded-lg">
    <h3 class="text-3xl text-white">Your Withdraw</h3>
    <input id="withdraw-filed" class="w-3/4 px-5 py-2 mt-2 rounded" type="text" placeholder="$ Withdraw Amount">
    <button id="btn-withdraw" class="bg-rose-400 px-6 py-2 text-white rounded-lg mt-5 hover:bg-blue-600">Withdraw</button>
</div>
</div>


</section>
    </main>

</body>

</html>
